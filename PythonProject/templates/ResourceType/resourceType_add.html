{% include 'check_logstate.html' %}
{% load staticfiles %}

 <link rel="stylesheet" type="text/css" href="{% static 'css/resourceType.css' %}" />
<div id="resourceTypeAddDiv">
    {% csrf_token %}
	<form id="resourceTypeAddForm" enctype="multipart/form-data"  method="post">
		<div>
			<span class="label">类型名称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="resourceType_typeName" name="resourceType.typeName" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">类型描述:</span>
			<span class="inputControl">
				<textarea id="resourceType_typeDesc" name="resourceType.typeDesc" rows="6" cols="80"></textarea>

			</span>

		</div>
		<div class="operation">
			<a id="resourceTypeAddButton" class="easyui-linkbutton">添加</a>
			<a id="resourceTypeClearButton" class="easyui-linkbutton">重填</a>
		</div> 
	</form>
</div>
<script src="{% static 'js/ResourceType/resourceType_add.js' %}"></script>
