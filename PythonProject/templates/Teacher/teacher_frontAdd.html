{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
<title>老师添加</title>
<link href="{% static 'plugins/bootstrap.css' %}" rel="stylesheet">
<link href="{% static 'plugins/bootstrap-dashen.css' %}" rel="stylesheet">
<link href="{% static 'plugins/font-awesome.css' %}" rel="stylesheet">
<link href="{% static 'plugins/animate.css' %}" rel="stylesheet">
<link href="{% static 'plugins/bootstrap-datetimepicker.min.css' %}" rel="stylesheet" media="screen">
</head>
<body style="margin-top:70px;">
<div class="container">
{% include 'header.html' %}
	<div class="col-md-12 wow fadeInLeft">
		<ul class="breadcrumb">
  			<li><a href="{% url 'Index:index' %}">首页</a></li>
  			<li><a href="{% url 'Teacher:frontList' %}">老师管理</a></li>
  			<li class="active">添加老师</li>
		</ul>
		<div class="row">
			<div class="col-md-10">
		      	<form class="form-horizontal" name="teacherAddForm" id="teacherAddForm" enctype="multipart/form-data" method="post"  class="mar_t15">
				    {% csrf_token %}
				  <div class="form-group">
					 <label for="teacher_teacherNo" class="col-md-2 text-right">教师编号:</label>
					 <div class="col-md-8"> 
					 	<input type="text" id="teacher_teacherNo" name="teacher.teacherNo" class="form-control" placeholder="请输入教师编号">
					 </div>
				  </div> 
				  <div class="form-group">
				  	 <label for="teacher_password" class="col-md-2 text-right">登录密码:</label>
				  	 <div class="col-md-8">
					    <input type="text" id="teacher_password" name="teacher.password" class="form-control" placeholder="请输入登录密码">
					 </div>
				  </div>
				  <div class="form-group">
				  	 <label for="teacher_name" class="col-md-2 text-right">姓名:</label>
				  	 <div class="col-md-8">
					    <input type="text" id="teacher_name" name="teacher.name" class="form-control" placeholder="请输入姓名">
					 </div>
				  </div>
				  <div class="form-group">
				  	 <label for="teacher_sex" class="col-md-2 text-right">性别:</label>
				  	 <div class="col-md-8">
					    <input type="text" id="teacher_sex" name="teacher.sex" class="form-control" placeholder="请输入性别">
					 </div>
				  </div>
				  <div class="form-group">
				  	 <label for="teacher_birthDateDiv" class="col-md-2 text-right">出生日期:</label>
				  	 <div class="col-md-8">
		                <div id="teacher_birthDateDiv" class="input-group date teacher_birthDate col-md-12" data-link-field="teacher_birthDate" data-link-format="yyyy-mm-dd">
		                    <input class="form-control" id="teacher_birthDate" name="teacher.birthDate" size="16" type="text" value="" placeholder="请选择出生日期" readonly>
		                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
		                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		                </div>
				  	 </div>
				  </div>
				  <div class="form-group">
				  	 <label for="teacher_teacherPhoto" class="col-md-2 text-right">老师照片:</label>
				  	 <div class="col-md-8">
					    <img  class="img-responsive" id="teacher_teacherPhotoImg" border="0px"/><br/>
							    <input id="teacher_teacherPhoto" name="teacher.teacherPhoto" type="file" size="50" />
				  	 </div>
				  </div>
				  <div class="form-group">
				  	 <label for="teacher_zhicheng" class="col-md-2 text-right">职称:</label>
				  	 <div class="col-md-8">
					    <input type="text" id="teacher_zhicheng" name="teacher.zhicheng" class="form-control" placeholder="请输入职称">
					 </div>
				  </div>
				  <div class="form-group">
				  	 <label for="teacher_telephone" class="col-md-2 text-right">联系电话:</label>
				  	 <div class="col-md-8">
					    <input type="text" id="teacher_telephone" name="teacher.telephone" class="form-control" placeholder="请输入联系电话">
					 </div>
				  </div>
				  <div class="form-group">
				  	 <label for="teacher_comeDateDiv" class="col-md-2 text-right">入职日期:</label>
				  	 <div class="col-md-8">
		                <div id="teacher_comeDateDiv" class="input-group date teacher_comeDate col-md-12" data-link-field="teacher_comeDate" data-link-format="yyyy-mm-dd">
		                    <input class="form-control" id="teacher_comeDate" name="teacher.comeDate" size="16" type="text" value="" placeholder="请选择入职日期" readonly>
		                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
		                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
		                </div>
				  	 </div>
				  </div>
				  <div class="form-group">
				  	 <label for="teacher_address" class="col-md-2 text-right">家庭地址:</label>
				  	 <div class="col-md-8">
					    <input type="text" id="teacher_address" name="teacher.address" class="form-control" placeholder="请输入家庭地址">
					 </div>
				  </div>
				  <div class="form-group">
				  	 <label for="teacher_teacherDesc" class="col-md-2 text-right">老师介绍:</label>
				  	 <div class="col-md-8">
							    <textarea name="teacher.teacherDesc" id="teacher_teacherDesc" style="width:100%;height:300px;"></textarea>
					 </div>
				  </div>
		          <div class="form-group">
		             <span class="col-md-2"></span>
		             <span onclick="ajaxTeacherAdd();" class="btn btn-primary bottom5 top5">添加</span>
		          </div> 
		          <style>#teacherAddForm .form-group {margin:5px;}  </style>  
				</form> 
			</div>
			<div class="col-md-2"></div> 
	    </div>
	</div>
</div>
{% include 'footer.html' %}
<script src="{% static 'plugins/jquery.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap.js' %}"></script>
<script src="{% static 'plugins/wow.min.js' %}"></script>
<script src="{% static 'plugins/bootstrapvalidator/js/bootstrapValidator.min.js' %}"></script>
<script type="text/javascript" src="{% static 'plugins/bootstrap-datetimepicker.min.js' %}" charset="UTF-8"></script>
<script type="text/javascript" src="{% static 'plugins/locales/bootstrap-datetimepicker.zh-CN.js' %}" charset="UTF-8"></script>
<script src="{% static 'tiny_mce/tiny_mce.js' %}"></script>
<script>
    //实例化老师介绍编辑器
    tinyMCE.init({
        selector: "#teacher_teacherDesc",
        theme: 'advanced',
        language: "zh",
        strict_loading_mode: 1,
    });
	//提交添加老师信息
	function ajaxTeacherAdd() { 
	    $("#teacher_teacherDesc").text(tinyMCE.editors['teacher_teacherDesc'].getContent());
		//提交之前先验证表单
		$("#teacherAddForm").data('bootstrapValidator').validate();
		if(!$("#teacherAddForm").data('bootstrapValidator').isValid()){
			return;
		}
		jQuery.ajax({
			type : "post",
			url : "{% url 'Teacher:frontAdd' %}",
			dataType : "json" , 
			data: new FormData($("#teacherAddForm")[0]),
			success : function(obj) {
				if(obj.success){ 
					alert("保存成功！");
					location.reload();
				} else {
					alert(obj.message);
				}
			},
			processData: false, 
			contentType: false, 
		});
	} 
$(function(){
	/*小屏幕导航点击关闭菜单*/
    $('.navbar-collapse a').click(function(){
        $('.navbar-collapse').collapse('hide');
    });
    new WOW().init();
	//验证老师添加表单字段
	$('#teacherAddForm').bootstrapValidator({
		feedbackIcons: {
			valid: 'glyphicon glyphicon-ok',
			invalid: 'glyphicon glyphicon-remove',
			validating: 'glyphicon glyphicon-refresh'
		},
		fields: {
			"teacher.teacherNo": {
				validators: {
					notEmpty: {
						message: "教师编号不能为空",
					}
				}
			},
			"teacher.password": {
				validators: {
					notEmpty: {
						message: "登录密码不能为空",
					}
				}
			},
			"teacher.name": {
				validators: {
					notEmpty: {
						message: "姓名不能为空",
					}
				}
			},
			"teacher.sex": {
				validators: {
					notEmpty: {
						message: "性别不能为空",
					}
				}
			},
			"teacher.birthDate": {
				validators: {
					notEmpty: {
						message: "出生日期不能为空",
					}
				}
			},
			"teacher.zhicheng": {
				validators: {
					notEmpty: {
						message: "职称不能为空",
					}
				}
			},
			"teacher.telephone": {
				validators: {
					notEmpty: {
						message: "联系电话不能为空",
					}
				}
			},
			"teacher.comeDate": {
				validators: {
					notEmpty: {
						message: "入职日期不能为空",
					}
				}
			},
		}
	}); 
	//出生日期组件
	$('#teacher_birthDateDiv').datetimepicker({
		language:  'zh-CN',  //显示语言
		format: 'yyyy-mm-dd',
		minView: 2,
		weekStart: 1,
		todayBtn:  1,
		autoclose: 1,
		minuteStep: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0
	}).on('hide',function(e) {
		//下面这行代码解决日期组件改变日期后不验证的问题
		$('#teacherAddForm').data('bootstrapValidator').updateStatus('teacher.birthDate', 'NOT_VALIDATED',null).validateField('teacher.birthDate');
	});
	//入职日期组件
	$('#teacher_comeDateDiv').datetimepicker({
		language:  'zh-CN',  //显示语言
		format: 'yyyy-mm-dd',
		minView: 2,
		weekStart: 1,
		todayBtn:  1,
		autoclose: 1,
		minuteStep: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0
	}).on('hide',function(e) {
		//下面这行代码解决日期组件改变日期后不验证的问题
		$('#teacherAddForm').data('bootstrapValidator').updateStatus('teacher.comeDate', 'NOT_VALIDATED',null).validateField('teacher.comeDate');
	});
})
</script>
</body>
</html>
