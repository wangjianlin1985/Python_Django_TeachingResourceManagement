{% include 'check_logstate.html' %}
{% load staticfiles %}

 <link rel="stylesheet" type="text/css" href="{% static 'css/teacher.css' %}" />
<div id="teacherAddDiv">
    {% csrf_token %}
	<form id="teacherAddForm" enctype="multipart/form-data"  method="post">
		<div>
			<span class="label">教师编号:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="teacher_teacherNo" name="teacher.teacherNo" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">登录密码:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="teacher_password" name="teacher.password" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">姓名:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="teacher_name" name="teacher.name" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">性别:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="teacher_sex" name="teacher.sex" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">出生日期:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="teacher_birthDate" name="teacher.birthDate" />

			</span>

		</div>
		<div>
			<span class="label">老师照片:</span>
			<span class="inputControl">
				<input id="teacher_teacherPhoto" name="teacher.teacherPhoto" type="file" size="50" />
			</span>
		</div>
		<div>
			<span class="label">职称:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="teacher_zhicheng" name="teacher.zhicheng" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">联系电话:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="teacher_telephone" name="teacher.telephone" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">入职日期:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="teacher_comeDate" name="teacher.comeDate" />

			</span>

		</div>
		<div>
			<span class="label">家庭地址:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="teacher_address" name="teacher.address" style="width:200px" />

			</span>

		</div>
		<div>
			<span class="label">老师介绍:</span>
			<span class="inputControl">
				<textarea name="teacher.teacherDesc" id="teacher_teacherDesc" type="text/plain"   style="width:750px;height:500px;"></textarea>
			</span>

		</div>
		<div class="operation">
			<a id="teacherAddButton" class="easyui-linkbutton">添加</a>
			<a id="teacherClearButton" class="easyui-linkbutton">重填</a>
		</div> 
	</form>
</div>
<script src="{% static 'js/Teacher/teacher_add.js' %}"></script>
