{% include 'check_logstate.html' %}
{% load staticfiles %}

 <link rel="stylesheet" type="text/css" href="{% static 'css/collection.css' %}" />
<div id="collectionAddDiv">
    {% csrf_token %}
	<form id="collectionAddForm" enctype="multipart/form-data"  method="post">
		<div>
			<span class="label">收藏的资源:</span>
			<span class="inputControl">
                <select id="collection_resourceObj_resourceId" name="collection.resourceObj.resourceId" style="width:200px;height:25px;">
                    {% for resource in resources %}
                    <option value="{{ resource.resourceId }}">{{ resource.resourceName }}</option>
                    {% endfor %}
                </select>
			</span>
		</div>
		<div>
			<span class="label">收藏用户:</span>
			<span class="inputControl">
                <select id="collection_userObj_user_name" name="collection.userObj.user_name" style="width:200px;height:25px;">
                    {% for userInfo in userInfos %}
                    <option value="{{ userInfo.user_name }}">{{ userInfo.name }}</option>
                    {% endfor %}
                </select>
			</span>
		</div>
		<div>
			<span class="label">收藏时间:</span>
			<span class="inputControl">
				<input class="textbox" type="text" id="collection_collectTime" name="collection.collectTime" />

			</span>

		</div>
		<div class="operation">
			<a id="collectionAddButton" class="easyui-linkbutton">添加</a>
			<a id="collectionClearButton" class="easyui-linkbutton">重填</a>
		</div> 
	</form>
</div>
<script src="{% static 'js/Collection/collection_add.js' %}"></script>
